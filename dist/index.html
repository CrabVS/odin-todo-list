<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Todo List</title>
</head>
<body>
    <div id="page-container">
        <div id="content">
            <header></header>
            <div>
                <aside>
                    <div id="aside-content">
                        <div>
                            <h2>General</h2>
                            <hr>
                            <ul>
                                <li><a>All Tasks</a></li>
                                <li><a>Today</a></li>
                                <li><a>This Week</a></li>
                                <li><a>Important</a></li>
                            </ul>
                        </div>
                        <div>
                            <h2>Projects</h2>
                            <hr>
                            <button class="btn" id="add-project-btn" tabindex="-1">Add Project</button>
                            <ul id="project-list">
                                <li><a>Default</a></li>
                                <li><a>Some Project</a><button class="btn" tabindex="-1">X</button></li>
                            </ul>
                        </div>
                    </div>
                </aside>
                <main>
                    <h2>Tasks</h2>
                    <button class="btn" id="task-btn" tabindex="-1">Add Task</button>
                    <div id="task-container">
                    </div>
                </main>
            </div>
        </div>
        <footer></footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
