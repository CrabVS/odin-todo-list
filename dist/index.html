<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Todo List</title>
</head>
<body>
    <div id="page-container">
        <div id="content">
            <header></header>
            <div>
                <aside></aside>
                <main>
                    <h2>Tasks</h2>
                    <button class="btn" id="task-btn">Add Task</button>
                    <div id="task-container">
                    </div>
                </main>
            </div>
        </div>
        <footer></footer>
        <div id="task-form">
            <form>
                <fieldset>
                    <legend>Task Creator</legend>
                    <div class="form-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" name="task-title">
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea name="task-description" id="task-description" cols="20" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-duedate">Due Date</label>
                        <input type="date" id="task-duedate" name="task-duedate">
                    </div>
                    <div class="form-group">
                        <label for="task-notes">Notes</label>
                        <input type="text" id="task-notes" name="task-notes">
                    </div>
                    <div class="form-group" id="priority-box">
                        <label for="task-priority">Priority</label>
                        <input type="checkbox" name="task-priority" id="task-priority">
                    </div>
                </fieldset>
                <div id="form-buttons">
                    <button type="submit" class="btn">Submit</button>
                    <button type="button" class="btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
